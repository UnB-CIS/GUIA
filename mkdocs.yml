site_author: IEEE CIS UnB

nav:
  - 'Visão Geral': 'index.md'
  - 'Getting Started': 'getting-started.md'
  - 'Requisitos': 'requisitos.md'
  - 'Arquitetura do Sistema': 'arquitetura.md'
